<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="output.value=(Number(num1.value) + Number(num2.value,10))">
        <input type="range" min=0 max=100 value=15 id="num1"/> +
        <input type="number" min="0" max="100" id="num2"/>

        <output name="output" for="num1 num2">0</output>
    </form>


    <form oninput="output.value=(Number(num1.value) * Number(num2.value,10))">
        <input type="range" min=0 max=100 value=15 id="num1"/> *
        <input type="number" min="0" max="100" id="num2"/>
        <output name="output" for="num1 num2">0</output>
    </form>

    <form oninput="output.value=(Number(num1.value) - Number(num2.value,10))">
        <input type="range" min=0 max=100 value=15 id="num1"/> -
        <input type="number" min="0" max="100" id="num2"/>
        <output name="output" for="num1 num2">0</output>
    </form>


    
    <form oninput="output.value=(Number(num1.value) / Number(num2.value,10))">
        <input type="range" min=0 max=100 value=15 id="num1"/> /
        <input type="number" min="0" max="100" id="num2"/>
        <output name="output" for="num1 num2">0</output>
    </form>
</body>
</html>
